name: CI

on: push

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run CI
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: infra
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          


      